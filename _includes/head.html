<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | capitalize }} &middot; {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if jekyll.environment == "production" %}<link rel="stylesheet" href="{{ "/css/splitflex.min.css" | prepend: site.baseurl }}">{% else %}
  <link rel="stylesheet" href="{{ "/css/splitflex.css" | prepend: site.baseurl }}">{% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="/css/MyFontsWebfontsKit.css" />
  <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.4.0/css/font-awesome.min.css">

  <!-- for Google -->
  <meta name="description" content="{{ page.seo_description }}" />
  <meta name="keywords" content="{{ page.seo_keywords }}" />

  <meta name="author" content="{{ site.data.artists.mwm.facebook }}" />
  <meta name="publisher" content="{{ site.data.artists.mwm.facebook }}" />
  <link rel="author" href="{{ site.data.artists.mwm.facebook }}" />
  <link rel="publisher" href="{{ site.data.artists.mwm.facebook }}" />
  <meta name="copyright" content="{{ page.date | date: '%Y' }}" />
  <meta itemprop="name" content="{{ page.title }}" />
  <meta itemprop="description" content="{{ page.seo_description }}" />
  <meta name="application-name" content="Make Weird Music" />

  <!-- for Facebook -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Make Weird Music" />
  <meta property="og:image" content="{{ site.data.artists.mwm.art_prod }}{{ page.artist }}/{{ page.image }}.png" />
  <meta property="og:url" content="http://www.makeweirdmusic.com{{ page.url }}" />
  <meta property="og:description" content="{{ page.seo_description }}" />
  <meta property="article:author" content="{{ site.data.artists.mwm.facebook }}" />
  <meta property="article:publisher" content="{{ site.data.artists.mwm.facebook }}" />

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:creator" content="@MakeWeirdMusic" />
  <meta name="twitter:description" content="{{ page.seo_description }}" />
  <meta name="twitter:image" content="{{ site.data.artists.mwm.art_prod }}{{ page.artist }}/{{ page.image }}.png" />
  <meta name="twitter:image:src" content="{{ site.data.artists.mwm.art_prod }}{{ page.artist }}/{{ page.image }}.png" />

{% if jekyll.environment == "production" %}
  <!-- Google Analytics {% if jekyll.environment %}{{ jekyll.environment }} {% endif %}-->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67825692-1', 'auto');
  ga('send', 'pageview');
  </script>
{% endif %}
</head>
